  <body class="form-container">
    <main id="form">
      <div class="form-left" data-aos="zoom-out" data-aos-offset="0" data-aos-delay="0" data-aos-duration="600">
      </div>
      <div class="form-right" data-aos="zoom-in" data-aos-offset="0" data-aos-delay="300" data-aos-duration="700">
        <h1 class="logo">
          <a href="index.html">Dear Stranger</a>
        </h1>
        <div class="form-body">
          <h2>Book a Counseling Session</h2>
          <p>
            Fill this form to connect with one of our experienced listeners. We're here to provide support and guidance for whatever you're going through.
          </p>
          <form
            name="counseling"
            action="/thankyou.html"
            method="POST"
            data-netlify="true"
            data-netlify-recaptcha="true"
          >
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                name="first name"
                id="first-name"
                placeholder="Enter First Name"
                required
              />
            </div>

            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="last name"
                id="last-name"
                placeholder="Enter Last Name"
                required
              />
            </div>

            <div class="form-group">
              <label for="preferred-name">Preferred Name (Optional)</label>
              <input
                type="text"
                name="preferred name"
                id="preferred-name"
                placeholder="What should we call you?"
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Email Address"
                required
              />
            </div>

            <div class="form-group">
              <label for="phone">Phone (Optional)</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Phone Number"
              />
            </div>

            <div class="form-group">
              <label for="age-range">Age Range</label>
              <select name="age-range" id="age-range">
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45-54">45-54</option>
                <option value="55+">55+</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
              </select>
            </div>

            <div class="form-group">
              <label for="session-type">Type of Session</label>
              <select name="session-type" id="session-type">
                <option value="life-guidance">Life Guidance</option>
                <option value="career-advice">Career Advice</option>
                <option value="relationship-support">Relationship Support</option>
                <option value="personal-growth">Personal Growth</option>
                <option value="general-discussion">General Discussion</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="preferred-communication">Preferred Communication Method</label>
              <select name="preferred-communication" id="preferred-communication">
                <option value="video-call">Video Call</option>
                <option value="voice-call">Voice Call</option>
                <option value="chat">Text Chat</option>
                <option value="email">Email Exchange</option>
              </select>
            </div>

            <div class="form-group">
              <label for="availability">Best Time for Session</label>
              <select name="availability" id="availability">
                <option value="morning">Morning (8AM - 12PM)</option>
                <option value="afternoon">Afternoon (12PM - 5PM)</option>
                <option value="evening">Evening (5PM - 9PM)</option>
                <option value="flexible">Flexible</option>
              </select>
            </div>

            <div class="form-group">
              <label for="situation-description">Brief Description of Your Situation</label>
              <textarea
                name="situation-description"
                id="situation-description"
                cols="20"
                rows="5"
                placeholder="Tell us briefly what you'd like to discuss"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="expectations">What are you hoping to gain from this session?</label>
              <select name="expectations" id="expectations">
                <option value="listening">Someone to Listen</option>
                <option value="advice">Specific Advice</option>
                <option value="perspective">New Perspective</option>
                <option value="solutions">Problem-Solving Help</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="additional-notes">Additional Notes (Optional)</label>
              <textarea
                name="additional-notes"
                id="additional-notes"
                cols="20"
                rows="5"
                placeholder="Anything else you'd like us to know?"
              ></textarea>
            </div>

            <div class="form-group">
              <div data-netlify-recaptcha="true"></div>
            </div>

            <div class="form-group">
              <button type="submit">Request Session</button>
            </div>
          </form>
        </div>
